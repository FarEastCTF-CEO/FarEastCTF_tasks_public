version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped

  web:
    build: ./web
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: password
      DB_NAME: bank_db
      FLASK_SECRET: change-me
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: unless-stopped
