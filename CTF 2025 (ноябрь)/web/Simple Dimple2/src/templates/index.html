<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --border-color: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f35 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
    }

    .fade-enter {
      opacity: 0;
      transform: translateY(15px);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-exit-active {
      opacity: 0;
      transform: translateY(-15px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .auth-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 1px rgba(59, 130, 246, 0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab-btn {
      position: relative;
      transition: all 0.3s ease;
      padding-bottom: 0.75rem;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .tab-btn.active {
      color: var(--primary-color);
    }

    .tab-btn.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      border-radius: 2px;
    }

    .tab-btn:not(.active) {
      color: var(--text-secondary);
    }

    .tab-btn:not(.active):hover {
      color: var(--primary-color);
    }

    .form-input {
      background: rgba(30, 41, 59, 0.6);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .form-input:hover {
      border-color: rgba(59, 130, 246, 0.5);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .submit-btn {
      background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-hover), #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .alert-box {
      animation: slideDown 0.3s ease forwards;
    }

    .alert-box.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #86efac;
    }

    .alert-box.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-group {
      position: relative;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-sm auth-container rounded-2xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-white mb-1">Welcome</h1>
      <p class="text-sm text-gray-400">Secure Authentication</p>
    </div>

    <!-- Tabs -->
    <div class="flex gap-8 mb-8 border-b border-gray-700">
      <button id="loginTab" class="tab-btn active text-blue-400 font-semibold pb-3">Login</button>
      <button id="registerTab" class="tab-btn text-gray-400 hover:text-blue-400 pb-3">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5 fade-enter-active">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input id="loginUsername" type="text" required placeholder="Enter your username" class="w-full px-4 py-2.5 rounded-lg form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input id="loginPassword" type="password" required placeholder="Enter your password" class="w-full px-4 py-2.5 rounded-lg form-input">
      </div>
      <button type="submit" class="w-full py-2.5 rounded-lg submit-btn mt-2">Sign In</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-5 hidden">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input id="regUsername" type="text" required placeholder="Choose a username" class="w-full px-4 py-2.5 rounded-lg form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input id="regPassword" type="password" required placeholder="Create a password" class="w-full px-4 py-2.5 rounded-lg form-input">
      </div>
      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input id="regConfirm" type="password" required placeholder="Confirm your password" class="w-full px-4 py-2.5 rounded-lg form-input">
      </div>
      <button type="submit" class="w-full py-2.5 rounded-lg submit-btn mt-2">Create Account</button>
    </form>

    <!-- Alert -->
    <div id="alertBox" class="hidden mt-5 px-4 py-3 rounded-lg text-sm text-center alert-box"></div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const registerTab = document.getElementById("registerTab");
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const alertBox = document.getElementById("alertBox");

    function showAlert(message, type="success") {
      alertBox.textContent = message;
      alertBox.className = `mt-5 px-4 py-3 rounded-lg text-sm text-center alert-box ${type === "success" ? "success" : "error"}`;
      alertBox.classList.remove("hidden");
      setTimeout(() => alertBox.classList.add("hidden"), 4000);
    }

    function switchForm(showForm, hideForm, activeTab, inactiveTab) {
      hideForm.classList.add("fade-exit-active");
      setTimeout(() => {
        hideForm.classList.add("hidden");
        hideForm.classList.remove("fade-exit-active");

        showForm.classList.remove("hidden");
        showForm.classList.add("fade-enter");
        setTimeout(() => {
          showForm.classList.add("fade-enter-active");
          showForm.classList.remove("fade-enter");
        }, 10);
      }, 300);

      activeTab.classList.add("active");
      inactiveTab.classList.remove("active");
    }

    loginTab.addEventListener("click", () => switchForm(loginForm, registerForm, loginTab, registerTab));
    registerTab.addEventListener("click", () => switchForm(registerForm, loginForm, registerTab, loginTab));

    // LOGIN
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value
      };

      try {
        const res = await fetch("/api/v1/auth", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.status === "200") {
          showAlert("✅ " + json.message, "success");

          setTimeout(() => {
            window.location.href = "/content";
            }, 1000);
        } else {
          showAlert("❌ " + json.message, "error");
        }
      } catch (err) {
        showAlert("❌ Network error", "error");
      }
    });

    // REGISTER
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("regUsername").value,
        password: document.getElementById("regPassword").value,
        confirmpassword: document.getElementById("regConfirm").value
      };

      try {
        const res = await fetch("/api/v1/registration", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (json.status === "200") {
          showAlert("✅ " + json.message, "success");

          registerForm.reset();
        
          setTimeout(() => {
            switchForm(loginForm, registerForm, loginTab, registerTab);
        }, 1000);

            

        } else {
          showAlert("❌ " + json.message, "error");

          registerForm.reset();

        }
      } catch (err) {
        showAlert("❌ Network error", "error");
      }
    });
  </script>
</body>
</html>
