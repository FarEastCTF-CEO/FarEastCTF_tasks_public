<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Content</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-hover: #2563eb;
      --bg-dark: #0f172a;
      --bg-card: #1e293b;
      --bg-input: #0f1729;
      --border-color: #334155;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1f35 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
    }

    .main-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 1px rgba(59, 130, 246, 0.1);
      backdrop-filter: blur(10px);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
      position: relative;
      padding-bottom: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 2px;
      background: linear-gradient(90deg, var(--primary-color), transparent);
      border-radius: 2px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 0.625rem;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--text-secondary);
    }

    .form-input:hover,
    .form-textarea:hover {
      border-color: rgba(59, 130, 246, 0.5);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      background: rgba(15, 23, 41, 0.8);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 0.625rem;
      background: linear-gradient(135deg, var(--primary-color), #1d4ed8);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, var(--primary-hover), #1e40af);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .logout-btn {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, var(--error), #dc2626);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.875rem;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(239, 68, 68, 0.3);
    }

    .objects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .object-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(30, 41, 59, 0.5));
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1rem;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .object-card:hover {
      border-color: rgba(59, 130, 246, 0.5);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.15);
    }

    .object-image {
      width: 100%;
      height: 128px;
      object-fit: contain;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      background: var(--bg-input);
    }

    .object-placeholder {
      width: 100%;
      height: 128px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-input);
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.75rem;
      border: 1px dashed var(--border-color);
    }

    .object-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.25rem;
      line-height: 1.2;
    }

    .object-description {
      font-size: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.3;
      word-break: break-word;
    }

    .alert-box {
      position: fixed;
      bottom: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      animation: slideIn 0.3s ease forwards;
      border: 1px solid;
      max-width: 90%;
      z-index: 50;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .alert-box.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #86efac;
    }

    .alert-box.error {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .objects-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Logout Button -->
    <div class="absolute top-4 right-4">
        <button id="logoutBtn" class="logout-btn">
            Logout
        </button>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-6xl main-container rounded-2xl p-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Create Object Form -->
        <div class="space-y-6">
          <h2 class="section-title">Create Object</h2>
          <form id="objectForm" class="space-y-5">
            <div class="form-group">
              <label class="form-label">Name</label>
              <input id="objName" type="text" required placeholder="Enter object name" class="form-input">
            </div>
            <div class="form-group">
              <label class="form-label">Description</label>
              <textarea id="objDesc" rows="3" required placeholder="Enter object description" class="form-textarea"></textarea>
            </div>
            <div class="form-group">
              <label class="form-label">Image (upload)</label>
              <input id="objImage" type="file" accept="image/*" class="form-input">
            </div>
            <button type="submit" class="submit-btn">Create Object</button>
          </form>
        </div>

        <!-- User Objects -->
        <div class="space-y-6">
          <h2 class="section-title">My Objects</h2>
          <div id="objectsList" class="objects-grid">
            <!-- Objects will be loaded here -->
          </div>
        </div>

      </div>
    </div>

    <!-- Alert Box -->
    <div id="alertBox" class="hidden alert-box"></div>

    <script>
    function parsePythonList(str) {
        str = str.trim();
        if (str.startsWith("[")) str = str.slice(1);
        if (str.endsWith("]")) str = str.slice(0, -1);

        const tuples = str.split("),").map(t => t.replace(/[()[\]]/g, "").trim());

        return tuples.filter(t => t.length > 0).map(tuple => {
            const parts = tuple.split(/',\s*'/).map(s => s.replace(/^'/, "").replace(/'$/, ""));
            return {
                id: parts[0] || "",
                user_id: parts[1] || "",
                name: parts[2] || "",
                description: parts[3] || "",
                image: parts[4] || ""
            };
        });
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function parseJwt(token) {
        try {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            return JSON.parse(atob(base64));
        } catch (e) {
            console.error("Invalid token", e);
            return null;
        }
    }

    function showAlert(message, type="info") {
        const alertBox = document.getElementById("alertBox");
        alertBox.textContent = message;
        alertBox.className = `alert-box ${type === "success" ? "success" : "error"}`;
        setTimeout(() => {
            alertBox.className = "hidden alert-box";
        }, 3000);
    }

    async function loadObjects() {
        const objectsList = document.getElementById("objectsList");
        const token = getCookie("auth_token");

        if (!token) {
            objectsList.innerHTML = `<p class="text-red-400 col-span-full">❌ No token found</p>`;
            return;
        }

        const payload = parseJwt(token);
        const userId = payload?.user_id || payload?.id;

        if (!userId) {
            objectsList.innerHTML = `<p class="text-red-400 col-span-full">❌ Invalid token</p>`;
            return;
        }

        try {
            const res = await fetch(`/api/v1/getobject?id=${userId}`, { cache: "no-store" });
            const json = await res.json();

            if (json.status === "200") {
                const data = parsePythonList(json.message);
                objectsList.innerHTML = "";

                if (data.length === 0) {
                    objectsList.innerHTML = `<div class="empty-state col-span-full">No objects yet. Create one to get started!</div>`;
                    return;
                }

                data.forEach(obj => {
                    const card = document.createElement("div");
                    card.className = "object-card";

                    const isValidBase64Image = obj.image && /^data:image\/(png|jpeg|jpg|gif|webp);base64,/.test(obj.image);

                    card.innerHTML = isValidBase64Image
                        ? `<img src="${obj.image}" alt="${obj.name}" class="object-image">`
                        : `<div class="object-placeholder">No image</div>`;

                    card.innerHTML += `
                        <h3 class="object-name">${obj.name}</h3>
                        <p class="object-description">${obj.description}</p>
                    `;
                    objectsList.appendChild(card);
                });
            } else {
                objectsList.innerHTML = `<p class="text-red-400 col-span-full">${json.message}</p>`;
            }
        } catch (err) {
            console.error(err);
            objectsList.innerHTML = `<p class="text-red-400 col-span-full">❌ Failed to load objects</p>`;
        }
    }

    // Submit form
    document.getElementById("objectForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("objName").value;
        const description = document.getElementById("objDesc").value;
        const imageFile = document.getElementById("objImage").files[0];

        let base64Image = "";
        if (imageFile) {
            base64Image = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(imageFile);
            });
        }

        const payload = { name, description, image: base64Image };

        try {
            const res = await fetch("/api/v1/createobject", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const json = await res.json();

            if (json.status === "200") {
                showAlert("✅ Object created successfully!", "success");
                loadObjects();
                document.getElementById("objectForm").reset();
            } else {
                showAlert(`❌ Error: ${json.message}`);
            }
        } catch (err) {
            console.error(err);
            showAlert("❌ Failed to create object");
        }
    });

    // Автозагрузка с проверкой токена каждые 500ms, пока токен не появится
    const autoLoadObjects = setInterval(() => {
        if (getCookie("auth_token")) {
            clearInterval(autoLoadObjects);
            loadObjects();
        }
    }, 500);

    function deleteCookie(name) {
        document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/;";
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        deleteCookie("auth_token");
        window.location.href = "/";
    });
    </script>

</body>
</html>
