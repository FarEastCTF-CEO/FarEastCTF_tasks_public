<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Parser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-family: monospace;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #dff0d8;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .error {
      margin-top: 20px;
      padding: 15px;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h1>User Info Parser</h1>
  <p>Send your XML with user data below:</p>

  <form method="post">
    <textarea name="xml_data" placeholder="<user><username>JohnDoe</username></user>">{{ request.form.xml_data }}</textarea><br>
    <input type="submit" value="Parse XML">
  </form>

  {% if user_name %}
    <div class="result">
      Hello, {{ user_name }}!
    </div>
  {% endif %}

  {% if error %}
    <div class="error">
      {{ error }}
    </div>
  {% endif %}

</body>
</html>
